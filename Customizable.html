<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Web Page</title>
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background-color: #f5f5f5;
    color: #333;
}

header {
    text-align: center;
    margin-bottom: 20px;
}

h1 {
    font-size: 2.5rem;
    color: #333;
}

.content {
    text-align: center;
    margin: 20px 0;
}

footer {
    text-align: center;
    font-size: 0.9rem;
    margin-top: 20px;
    color: #777;
}

button {
    padding: 10px 20px;
    font-size: 1rem;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

input[type="color"] {
    width: 50px;
    height: 40px;
    margin: 10px 5px;
}

    </style>
</head>
<body>
    <header>
        <h1>Welcome to Your Customizable Web Page!</h1>
    </header>

    <section class="content">
        <h2>Customize Your Page</h2>
        <p>This page allows you to change the background color, text, and more!</p>
        
        <label for="bgColor">Select Background Color:</label>
        <input type="color" id="bgColor" name="bgColor" value="#ffffff">
        
        <label for="textColor">Select Text Color:</label>
        <input type="color" id="textColor" name="textColor" value="#000000">
        
        <button onclick="updateStyles()">Apply Changes</button>
    </section>

    <footer>
        <p>&copy; 2025 Your Custom Page. All rights reserved.</p>
    </footer>

    <script>
        // Function to update background and text color
function updateStyles() {
    const bgColor = document.getElementById('bgColor').value;
    const textColor = document.getElementById('textColor').value;
    
    // Update the styles of the page
    document.body.style.backgroundColor = bgColor;
    document.body.style.color = textColor;
}

    </script>
</body>
</html>
