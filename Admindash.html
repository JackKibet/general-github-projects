<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* General styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    display: flex;
    background-color: #0b5f0f;
}

.dashboard-container {
    display: flex;
    width: 100%;
}

.sidebar {
    width: 250px;
    background-color: #2f4f4f;
    color: white;
    padding: 20px;
    height: 100vh;
}

.sidebar h2 {
    margin-bottom: 30px;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar ul li {
    margin: 20px 0;
}

.sidebar ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
}

.main-content {
    flex-grow: 1;
    padding: 30px;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.notifications button {
    margin: 0 10px;
    padding: 10px 20px;
    background-color: #3498db;
    border: none;
    color: white;
    cursor: pointer;
}

.notifications button:hover {
    background-color: #2980b9;
}

.stats {
    display: flex;
    gap: 20px;
    margin-top: 30px;
}

.stat-card {
    background-color: #f4f4f4;
    padding: 20px;
    border-radius: 10px;
    width: 30%;
    text-align: center;
}

.stat-card h3 {
    font-size: 20px;
    margin-bottom: 10px;
}

.charts {
    display: flex;
    gap: 20px;
    margin-top: 50px;
}

.chart {
    width: 48%;
}
h3{
    color: #2980b9;
}
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Admin Dashboard</h2>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Users</a></li>
                <li><a href="#">Analytics</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <h1>Dashboard Overview</h1>
                <div class="notifications">
                    <button>Notifications</button>
                    <button>Profile</button>
                </div>
            </header>

            <div class="stats">
                <!-- Cards for stats -->
                <div class="stat-card">
                    <h3>Total Subscribers</h3>
                    <p>1500</p>
                </div>
                <div class="stat-card">
                    <h3>Active Subscribers</h3>
                    <p>1200</p>
                </div>
                <div class="stat-card">
                    <h3>Revenue income</h3>
                    <p>Ksh:5000</p>
                </div>
            </div>

            <!-- Charts Section -->
            <div class="charts">
                <div class="chart" id="sales-chart">
                    <canvas id="salesChart"></canvas>
                </div>
                <div class="chart" id="user-growth-chart">
                    <canvas id="userGrowthChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sales Chart
const ctxSales = document.getElementById('salesChart').getContext('2d');
const salesChart = new Chart(ctxSales, {
    type: 'line',
    data: {
        labels: ['January', 'February', 'March', 'April', 'May'],
        datasets: [{
            label: 'Sales Revenue',
            data: [1500, 2300, 1700, 3000, 4000],
            borderColor: '#3498db',
            fill: false,
        }]
    },
    options: {
        responsive: true,
        plugins: {
            title: {
                display: true,
                text: 'Sales Revenue Over Time'
            }
        }
    }
});

// User Growth Chart
const ctxUserGrowth = document.getElementById('userGrowthChart').getContext('2d');
const userGrowthChart = new Chart(ctxUserGrowth, {
    type: 'bar',
    data: {
        labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4', 'Week 5'],
        datasets: [{
            label: 'New Users',
            data: [100, 150, 200, 250, 300],
            backgroundColor: '#2ecc71',
            borderColor: '#27ae60',
            borderWidth: 1,
        }]
    },
    options: {
        responsive: true,
        plugins: {
            title: {
                display: true,
                text: 'New User Growth Over Weeks'
            }
        }
    }
});

    </script>
</body>
</html>
