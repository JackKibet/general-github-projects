<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fi Billing System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        .input-group {
            margin: 10px 0;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Wi-Fi Billing System</h2>

        <!-- User Input Form -->
        <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your name & number">
        </div>
        <div class="input-group">
            <label for="usage">Wi-Fi Usage (in GB):</label>
            <input type="number" id="usage" placeholder="Enter data used in GB" min="0">
        </div>
        <div class="input-group">
            <label for="rate">Rate per GB (Ksh):</label>
            <input type="number" id="rate" placeholder="Enter rate per GB" min="0.01" step="0.01">
        </div>
        <button onclick="calculateBill()">Calculate Bill</button>

        <!-- Result -->
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateBill() {
            // Get input values
            const username = document.getElementById('username').value;
            const usage = parseFloat(document.getElementById('usage').value);//return a floating point number
            const rate = parseFloat(document.getElementById('rate').value); // return a floating point number

            // Validate input
            if (!username || usage <= 0 || rate <= 0) {
                document.getElementById('result').innerText = "Please fill in all fields correctly.";
                return;
            }

            // Calculate the bill
            const bill = usage * rate;

            // Display the result
            document.getElementById('result').innerText = `${username}, your Wi-Fi bill is Ksh ${bill.toFixed(2)}.`;
        }
    </script>

</body>
</html>
