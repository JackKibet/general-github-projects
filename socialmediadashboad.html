<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    background-color: #3498db;
}

.sidebar {
    width: 250px;
    height: 100vh;
    background-color: #2c3e50;
    color: white;
    position: fixed;
    top: 0;
    left: 0;
    padding-top: 30px;
    display: none;
}

.sidebar ul {
    list-style: none;
    padding-left: 0;
}

.sidebar ul li {
    margin: 20px 0;
}

.sidebar ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
}

.content {
    margin-left: 260px;
    width: 100%;
    padding: 30px;
}

header {
    display: flex;
    align-items: center;
    justify-content: space-between;
}

#menu-btn {
    font-size: 30px;
    background: none;
    border: none;
    color: #2c3e50;
    cursor: pointer;
}

.stats {
    display: flex;
    gap: 20px;
    margin: 30px 0;
}

.stat {
    background: #ecf0f1;
    padding: 20px;
    border-radius: 10px;
    width: 30%;
    text-align: center;
}

.new-post {
    background: #ecf0f1;
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 30px;
}

textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

button {
    background-color: #3498db;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #2980b9;
}

.posts {
    margin-top: 30px;
}

.post {
    background: #ecf0f1;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 20px;
}

.post .content {
    font-size: 16px;
}

.sidebar.open {
    display: block;
}

    </style>
</head>
<body>
    <div id="sidebar" class="sidebar">
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Posts</a></li>
            <li><a href="#">Messages</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </div>

    <div class="content">
        <header>
            <button id="menu-btn">â˜°</button>
            <h1>Welcome to Your Dashboard</h1>
        </header>

        <div class="stats">
            <div class="stat">
                <h3>Followers</h3>
                <p id="followers">1,235</p>
            </div>
            <div class="stat">
                <h3>Posts</h3>
                <p id="posts">50</p>
            </div>
            <div class="stat">
                <h3>Messages</h3>
                <p id="messages">102</p>
            </div>
        </div>

        <div class="new-post">
            <textarea id="post-text" placeholder="What's on your mind?"></textarea>
            <button id="post-btn">Post</button>
        </div>

        <div class="posts" id="posts-list">
            <!-- New posts will appear here -->
        </div>
    </div>

    <script>
        // Open/Close Sidebar
document.getElementById('menu-btn').addEventListener('click', function() {
    document.getElementById('sidebar').classList.toggle('open');
});

// Posting a new message
document.getElementById('post-btn').addEventListener('click', function() {
    let postContent = document.getElementById('post-text').value;

    if (postContent) {
        let postList = document.getElementById('posts-list');

        let newPost = document.createElement('div');
        newPost.classList.add('post');
        newPost.innerHTML = `
            <div class="content">${postContent}</div>
        `;

        postList.prepend(newPost);
        document.getElementById('post-text').value = ''; // Clear the textarea
    }
});

    </script>
</body>
</html>
